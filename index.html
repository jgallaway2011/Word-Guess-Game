<!DOCTYPE html>
<html>

<!-- Add CSS or BootStrap -->

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hipster Hangman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
  <div class="container.fluid no-gutters">
    <h1 class="text-center">Hipster Hangman!</h1>

    <div class="row no-gutters">
      <div class="col-md-2">
      </div>
      <div class="col-md-4">

        <h2>Current Word</h2>

        <div class="row no-gutters" id="currentWord">
        </div>
      </div>
      <div class="col-md-4">
        <div class="row no-gutters">
        </div>
        <div class="row no-gutters" id="wins">
        </div>
        <div class="row no-gutters" id="losses">
        </div>
        <div class="row no-gutters" id="guessesRemaining">
        </div>
        <div class="row no-gutters" id="lettersGuessed">
        </div>
      </div>
    </div>
    <div>

      <canvas width="300" height="300">
        An alternative text describing what your canvas displays.
      </canvas>
      <div id="englishLetters">
      </div>

      <!-- The Win or Lose Modal -->
      <div id="winOrLoseModal" class="modal">

        <!-- Win or Lose Modal content -->
        <div class="modal-content">
          <h1 id="winOrLoseHeader"></h1>
          <div id="modalWordDiv"></div>
          <div id="modalGifDiv"></div>
          <button type="button" class="btn btn-primary" id="startNextRound">Next Round</button>
          <button type="button" class="btn btn-danger" id="quitGame">Quit</button>
        </div>
      </div>

      <!-- Letter Already Guessed Modal -->
      <div id="letterAlreadyGuessedModal" class="modal">

        <!-- Letter Already Guessed Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <h1>Letter Already Guessed!</h1>
        </div>
      </div>

</body>
<script type="module" src="assets/javascript/game.js"></script>

</html>
