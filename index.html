<!DOCTYPE html>
<html>

<!-- Add CSS or BootStrap -->

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hipster Hangman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
  <div class="container.fluid no-gutters">
    <h1 class="text-center">Hipster Hangman!</h1>

    <div class="row no-gutters">
      <div class="col-md-2">
      </div>
      <div class="col-md-4">

        <h2>Current Word</h2>

        <div class="row no-gutters" id="currentWord">
        </div>
      </div>
      <div class="col-md-4">
        <div class="row no-gutters">
          Press any key to get started!
        </div>
        <div class="row no-gutters" id="wins">
        </div>
        <div class="row no-gutters" id="losses">
        </div>
        <div class="row no-gutters" id="guessesRemaining">
        </div>
        <div class="row no-gutters" id="lettersGuessed">
        </div>
      </div>
    </div>
    <div>

      <canvas width="300" height="300">
        An alternative text describing what your canvas displays.
      </canvas>
      <div id="englishLetters">
      </div>
</body>
<script type="module" src="assets/javascript/game.js"></script>

</html>
